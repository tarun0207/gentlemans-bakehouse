<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup | Gentleman's Bakehouse</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f0f0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .btn {
            background: #3B2F2F;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        .btn:hover {
            background: #5a4a4a;
        }

        #status {
            margin-top: 1rem;
            color: #333;
        }
    </style>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="js/firebase-config.js"></script>
</head>

<body>

    <div class="card">
        <h2>Admin Account Setup</h2>
        <p>Click below to create the admin user:</p>
        <p><strong>tarunaroracsi@gmail.com</strong></p>
        <button class="btn" onclick="createAdmin()">Create Admin User</button>
        <div id="status"></div>
    </div>

    <script>
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        function createAdmin() {
            const statusEl = document.getElementById('status');
            statusEl.textContent = "Creating user...";
            statusEl.style.color = "blue";

            const email = "tarunaroracsi@gmail.com";
            const password = "Viatris@2025";

            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in 
                    statusEl.textContent = "✅ Success! User created. You can now login at /admin.html";
                    statusEl.style.color = "green";
                    console.log("User created:", userCredential.user);
                })
                .catch((error) => {
                    statusEl.textContent = "❌ Error: " + error.message;
                    statusEl.style.color = "red";
                    console.error("Error:", error);
                });
        }
    </script>
</body>

</html>
